<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            background-color: rgb(31, 31, 31);
            color: #fff;
        }

        h1{
            text-align: center;
            font-size: 2.4rem;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="text1" id="text1" placeholder="Coloque um número"> +
    <input type="number" name="text2" id="text2" placeholder="Coloque um número">
    <input type="button" value="Somar" onclick="click()">
    <div id="res">Resultado</div>
    <script>
        function click(){
            var tn1 = window.document.getElementById(`text1`)
            var tn2 = window.document.getElementById(`text2`)
            var res = window.document.getElementById(`res`)
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} será de ${s}`
        }
    </script>
</body>
</html>
