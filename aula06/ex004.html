<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual o seu nome")
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`O seu nome em maículo fica ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em minusculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
