<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div class="valor">
            <label for="num">
                <p>Numero (entre 1 a 100)</p>
            </label>
            <input type="number" name="num" id="num"</input>
        </div>
        <div class="valor">
            <input type="button" value="Adicionar" id="but" onclick="adicionar()">
        </div>
        <section>

        <select name="sele" id="flista" size="10"></select>
        <input type="button" id="but" value="Finalizar" onclick="finalizar()">
        
        </section>
        <div id="res"></div>
    </main>
    <footer>
        <p>©DN1-Code</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
