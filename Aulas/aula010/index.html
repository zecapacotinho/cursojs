<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(31, 184, 31);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener(`click`, clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = `Clicou!`
            a.style.background = `blue`
        }

        function entra(){
            a.innerText = `Entrou!`
            a.style.background = `red`
        }

        function sair(){
            a.innerText = `Sair!`
            a.style.background = `yellow`
            a.style.color = `#000`
        }
    </script>
</body>
</html>
